<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbar with Hover Effect</title>
    <style>
        #taskbar {
            background-color: rgb(45, 36, 36);
            position: fixed;
            width: 100%;
            text-align: left;
        }

        #taskbar a {
            display: inline-block;
            padding: 14px 16px;
            text-decoration: none;
            color: white;

        }

        #taskbar a:hover {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="taskbar">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>

    </div>



</body>

</html>
