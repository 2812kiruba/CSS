<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Boxes</title>
    <style>
        .rounded-box {
            width: 250px;
            height: 150px;
            background-color: rgb(206, 29, 29);
            border-radius: 50px;
            margin: 20px;
        }
         .mixed-box {
            width: 250px;
            height: 150px;
            background-color: rgb(31, 187, 31);
            border-radius: 0 0 0 15% / 0 0 0 15%;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="rounded-box" align="center"><br><br>"Be mindful. Be grateful. Be<br> positive. Be true. Be kind."--<br>Roy T. Bennett, The Light in <br>the Heart.</div>
  <br>
    <div class="mixed-box" align="center"><br><br>"Make improvements, not <br>excuses. Seek respect, not<br>attention."--Roy T. Bennett,<br>The Light in the Heart.</div>
</body>

</html>
